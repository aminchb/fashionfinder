<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TODO : CHANGE WINDOW TITLE -->
    <title>TEMPLATE</title>
    
    <!-- TODO : CHANGE WINDOW ICON -->
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    

    <!-- STYLES -->
    <link rel="style" href="style.css">
    <style>
        /* GLOBAL VARIABLES */
        :root{
            --main-color: #dde2e7;
            --sub-color : #eee;
            --text-color : black;
            --navbar-style : italic;
        }

        html {
            scroll-behavior: smooth;
        }

        /* WHOLE PAGE TEXT COLOR */
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            box-shadow: none;
            border: none;

            color: var(--text-color);
        }

        .show {
            display: flex;
        }

        .hidden {
            display: none;
        }

        /* PAGE BACKGROUND COLOR */
        body {
            height: 100vh;
            background: linear-gradient(to bottom, var(--main-color), var(--sub-color), var(--main-color));

        }

        body > * {
            padding : 10px;
        }

        /* NAVBAR STYLE */
        nav {
            font-style: var(--navbar-style);
        }

        .logo-text {
            display: flex;
        }

        .logo {
            height: 30px;
            margin-right: 5px;
        }

        main {
            height: calc(100vh - 70px);
            display: flex;   
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <a class="logo-text" href="index.html">
            
            <!-- TODO : CHANGE WEBSITE LOGO -->
            <img class="logo" src="img/logo.svg" alt="Logo">
            
            <!-- TODO : CHANGE WEBSITE NAME -->
            <h1>TEMPLATE</h1>
        </a>
    </nav>
    <main class="container">
      <!-- IMAGE -->
      <div class="character">
          <!-- On inline le SVG pour pouvoir modifier les couleurs -->
          <?xml version="1.0" encoding="UTF-8"?>
          <!-- COLLE ICI LE CONTENU COMPLET DE character.svg -->
      </div>

      <!-- CONTROLS -->
      <div class="controls">
          <label>
              Couleur du haut
              <input type="color" id="topColor" value="#00ff00">
          </label>

          <label>
              Couleur du bas
              <input type="color" id="bottomColor" value="#ff0000">
          </label>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="script.js"></script>

    <!-- END OF SCRIPTS -->
</body>
</html>
